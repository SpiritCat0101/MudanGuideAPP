        <h2>村落介紹</h2>
        <h3>高士村</h3>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;舊稱Kuskus，是個歷史久遠的部落。位於八瑤溪上游，屬於內陸部落，
            可遠眺太平洋。村民歷經七次才遷移到現址。日據時期，在此設有久須久高士佛警察官駐在所。
        </p>
