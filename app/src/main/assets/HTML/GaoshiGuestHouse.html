        <h3>高士部落招待所</h3>
        <p>高士社區招待所，於95年起透過牡丹鄉公所野牡丹栽植擂台賽計畫，成功的將閒置空間改造成為一個富有
            原味的招待空間，除了可以作短暫的心靈沉澱，也可以享受簡易的高士風味餐。高適社區招待所是一個開始，
            高適社區目前在透過政府六星計畫的輔導下，已逐漸將高士村與各鄉市鎮結合。
        </p>
