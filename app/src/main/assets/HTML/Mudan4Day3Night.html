        <h2 align="center">屏東牡丹鄉行程</h2>
        <h3>《四天三夜》</h3>
        <p>Day 1:<br>
            台北出發→抵達民宿(古長老民宿)→東源森林遊樂區與東源水上草原→午餐→牡丹公園與牡丹池山→晚餐→牡丹村夜遊→返回民宿休息<br>
            Day 2:<br>
            早餐→高士部落探索與歷史古道體驗→午餐→牡丹灣與阿朗壹古道→晚餐→古長老後花園體驗<br>
            Day 3:<br>
            早餐→旭海溫泉→旭海草原遊樂區→午餐→四林格山遊樂區→晚餐→與古長老的心靈談話→返回民宿休息<br>
            Day 4:<br>
            早餐→牡丹水庫→石門古戰場與牡丹社事件紀念公園→午餐→Cacecakan石板屋遺址參訪→返回台北</p>
        <hr><!--線-->
            <h6>資料來源：維基百科，屏東縣牡丹鄉官網，原住民族委員會。</h6>
