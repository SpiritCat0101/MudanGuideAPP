<div>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;屏東縣牡丹鄉高士國小是一所位在國境之南的偏遠排灣族小學，距離恆春鎮超過廿公里遠，
        校本部及分校學生加起來只有61人。但這所學校卻位於群山環繞之中，放眼望去滿山翠綠，有時還會被雲霧所環繞，
        是一處不可多得的世外桃源。校長許嘉政有感於學生受到的文化刺激很貧乏，加上部落人口外流嚴重，產業衰敗，因此，
        幾經構思後，於是提出「旅人學苑」的構想。高士國小旅人學苑成立至今，已吸引約數十個團體、個人入住，除大學教授外，
        還包括大專院校的碩博士生、社團等等。
    </p>
    <h6>資料來源：維基百科，屏東縣牡丹鄉官網，原住民族委員會。</h6>
