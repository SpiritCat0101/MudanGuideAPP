    <h2>高士社區景點</h2>
    <h3>高士歷史古(穀)道—英雄路</h3>
</div>
<img src="">
<div>
    <p>1、沿台1線(屏鵝公路)南下，行至車城(派出所/農會)時，左轉沿199縣道，經過四重溪、石門社區及中茄社區，
        過牡丹大橋後右轉沿屏172縣道即可到達高士社區。</p>

    <p>2、由東部地區，從台9線壽卡轉199縣道南下往牡丹、石門方向，過牡丹水庫大門後，右轉接屏172縣道，往前行即可到達高士社區。</p>

    <p>3、從墾丁、滿州，可沿屏172線到達高士村。</p>
    <h6>資料來源：維基百科，屏東縣牡丹鄉官網，原住民族委員會。</h6>
