<html>
<head>
    <style>
        html,body{
            padding: 0;
            margin: 0;
        }
        img{
            padding: 0;
            display: block;
            margin: 0 auto;
            max-height: 100%;
            max-width: 100%;
        }
        div.title{
            margin: 35px 10px 10px 10px;
            font-weight:bold;
            font-size: 30px;
        }
        div{
            margin: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <div class="title">交通路線：</div>
    <div>
        <ol>
            <li>沿台1線(屏鵝公路)南下，行至車城(派出所/農會)時，左轉沿199縣道，經過
                四重溪、石門社區及中茄社區，過牡丹大橋後右轉沿原002道路即可到達四林
                社區。</li>
            <li>由東部地區，從台9線壽卡轉199縣道南下往牡丹、石門方向，過牡丹水庫
                大門後，右轉沿原002道路即可到達四林社區。</li>
            <li>從墾丁、滿州，可沿200線道經長樂、滿州後，左轉過橋往前行即可到達四
                林社區。</li>
        </ol>
    </div>
</body>
</html>
