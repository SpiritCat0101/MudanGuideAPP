        <h3>高士灣公園</h3>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;高士(kuskus)部落為排灣族paljilauljilau群的古老部落，
            依據遺址考證估計有6百年的悠久歷史，為日據時期牡丹地區的政教中心，
            在高士舊部落中，還留有日治時期公學校及日本神社的遺跡。
        </p>
