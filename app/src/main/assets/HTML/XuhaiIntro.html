    <h2>村落介紹</h2>
    <h3>旭海村</h3>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;舊名Smacharn，又稱牡丹灣。濱臨太平洋，為一背山面海的小村落。在此有美麗沙灘、
        碧綠的草原、湧現的鹼性溫泉，更可吃到新鮮的海產。最早是由斯卡羅社的潘阿別，從滿州率族人來此定居而成村；
        居民有阿美族、排灣族、客家人、閩南人及外省人雜居其間。
    </p>
    <h6>資料來源：維基百科，屏東縣牡丹鄉官網，原住民族委員會。</h6>
