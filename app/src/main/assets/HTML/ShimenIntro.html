        <h2>村落介紹</h2>
        <h3>石門村</h3>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;舊稱茄芝萊(Jakachirai)，意為「石頭」；分成頂茄芝萊(今石門)和外茄芝萊(今大梅)，本村入口即著名的「石門」，
            東邊是海拔450公尺的五重溪山、西邊為海拔370公尺之虱母山，雙峰聳立，形勢險要。本村原無人居住，但百餘年前
            大梅溪山洪爆發，沖毀房舍，死傷慘重；倖存者始遷到本村。 為牡丹鄉的政治、經濟、人文中心，除鄉公所外，尚有
            石門國小、牡丹國中、郵局、農會、村辦公處、衛生所、戶政事務所、牡丹分駐所。
        </p>
        <h6>資料來源：維基百科，屏東縣牡丹鄉官網，原住民族委員會。</h6>
