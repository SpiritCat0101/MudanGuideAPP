        <h3>高士歷史古(穀)道—英雄路</h3>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;據部落長老口述，在部落尚未遷徙到現在的高士部落前，早期族人就先居在這古道山頂(舊部落)，
            由於稻田耕作地都位於山腳下，部落的後山，水源充沛，所以往返之路都由此經過，收割的稻米由山底背到山頂，
            過程非常辛苦，因此，此古道亦稱「歷史穀道」，因坡度高、徒步難又有「英雄路」之稱，名號響亮傳開而來。
        </p>
