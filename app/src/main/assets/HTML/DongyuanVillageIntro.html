        <h3>東源村</h3>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;舊稱Maliba，位於海拔較高之地，為本鄉面積最小的部落。四周群山環繞，
            更映襯出村畔東源池的波光瀲影，常見白鷺鷥輕點而過。居民是日據時期由獅子鄉枋山溪上游移居而來，
            定居於距牡丹村約四公里處，稱新牡丹社。民國34年後，改稱東源，原屬牡丹村，民國45年始獨立設村。
