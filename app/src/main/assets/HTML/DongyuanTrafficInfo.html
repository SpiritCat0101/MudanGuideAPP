<html>
<head>
    <style>
        html,body{
            padding: 0;
            margin: 0;
        }
        img{
            padding: 0;
            display: block;
            margin: 0 auto;
            max-height: 100%;
            max-width: 100%;
        }
        div.title{
            margin: 35px 10px 10px 10px;
            font-weight:bold;
            font-size: 30px;
        }
        div{
            margin: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <div class="title">交通路線：</div>
    <div>
        <ol>
            <li>沿台1線南下(屏鵝公路)，行至車城 (派出所/農會)時，左轉
                沿199縣道經過四重溪後 可到達牡丹鄉，過石門村後續行15公里可
                抵達東源村。</li>
            <li>另可由枋山鄉楓港左轉台9線往台東方向，到屏東及台東交界
                的壽山卡右轉199縣道南下約11公里，可抵東源村。</li>
            <li>由墾丁、滿州遊客可沿台26線北上，行至車城 (派出所/農會)
                時，右轉199縣道可到達牡丹鄉石門村，往北續行15公里可抵達東
                源村。</li>
            <li>東源森林遊樂區位於東源村北側，於199線可看見往東源遊
                樂停車場指標，由叉路往上行可抵達停車場。</li>
        </ol>
    </div>
</body>
</html>
