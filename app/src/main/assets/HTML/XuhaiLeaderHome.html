        <h3>頭目的家</h3>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;此地為旭海村的發源地，頭目-- 潘阿別居住的地方。潘阿別從瑯橋
            地區遺墾到這個地方，開始形成一個新部落，即為現今的旭海村。
            為紀念這位開墾始祖，後代子孫在這個地方設立「頭目的家」
        </p>
