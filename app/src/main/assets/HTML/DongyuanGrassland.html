        <h3>東源濕地，水上草原</h3>
        東源濕地位於屏東縣牡丹鄉東源村，又被稱為東源森林遊樂園，占
        地面積約12公頃，擁有美麗的東源湖(哭泣湖)及蓊鬱高大的桃花心
        木森林及野薑花與水社柳等豐富的自然生態，是牡丹鄉十大觀光景
        點之一。
        園區中滿滿的草海，滿滿的山樹，滿滿的桃花心木，綠意盎然、幽
        雅清靜，每一處景物都讓人感到心曠神怡，遊客到此彷彿置身在童
        話故事的美麗世界中，可享受群山環繞的閒適寧靜。
